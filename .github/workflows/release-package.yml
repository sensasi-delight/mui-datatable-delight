name: Node.js Package

on: pull_request
  # release:
  #   types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - run: npm ci
      # ENABLE THIS IF TEST HAS BEEN REVIVED
      # - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - run: npm version 0.0.0-experimental-${{ steps.vars.outputs.sha_short }}
      - run: npm publish --tag experimental --access public 
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
